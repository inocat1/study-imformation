    // 1.2 LINE åµæ¸¬æ¨¡çµ„

    if (isLineApp()) {
        const warningDiv = document.createElement('div');

    function loadVoices() {
        let allVoices = window.speechSynthesis.getVoices();
        if (allVoices.length === 0) return;

        // ç¯©é¸è‹±æ–‡è²éŸ³
        availableVoices = allVoices.filter(v => v.lang.startsWith('en'));
        
        const select = document.getElementById('voice-select');
        select.innerHTML = '';
        
        availableVoices.forEach(voice => {
            const option = document.createElement('option');
            option.value = voice.voiceURI;
            option.textContent = `${voice.name} (${voice.lang})`;
            select.appendChild(option);
        });

        // è‡ªå‹•é¸æ“‡æœ€ä½³è²éŸ³
        if (!selectedVoiceURI) {
            const bestVoice = availableVoices.find(v => v.name.includes("Google US English")) || 
                              availableVoices.find(v => v.name.includes("Samantha")) || 
                              availableVoices.find(v => v.name.includes("Microsoft Zira")) ||

            if (bestVoice) {
                selectedVoiceURI = bestVoice.voiceURI;
                select.value = selectedVoiceURI;
            }
        } else {

        }
    }

    if (window.speechSynthesis.onvoiceschanged !== undefined) {

        const tempURI = document.getElementById('voice-select').value;
        const tempRate = parseFloat(document.getElementById('rate-range').value);
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance("Hello, this is a test.");
        const v = availableVoices.find(x => x.voiceURI === tempURI);
        if(v) u.voice = v;
        u.rate = tempRate;

    // è§£æè³‡æ–™
    function parseData() {
        const lines = rawData.split('\n');
        let currentCat = "";
        let totalCount = 0;

        lines.forEach(line => {
            line = line.trim();
            if (!line) return;

            if (line.startsWith("###")) {
                currentCat = line.replace("###", "").trim();
                categories[currentCat] = [];
            } else {
                const match = line.match(/^\d+\.\s+(.+?)\s+(\([a-zA-Z./;]+\.?\))\s+(.+)$/);
                const simpleMatch = line.match(/^\d+\.\s+(.+?)\s+(.+)$/);

                let item = null;
                if (match && currentCat) {
                    item = { w: match[1].trim(), p: match[2].trim(), d: match[3].trim() };
                } else if (simpleMatch && currentCat) {
                    const part2 = simpleMatch[2];
                    const posMatch = part2.match(/^(\(.*\))\s*(.*)/);
                    if(posMatch) {
                        item = { w: simpleMatch[1].trim(), p: posMatch[1].trim(), d: posMatch[2].trim() };
                    } else {
                        item = { w: simpleMatch[1].trim(), p: '', d: part2.trim() };
                    }
                }
                
                if (item) {
                    categories[currentCat].push(item);
                    totalCount++;
                }
            }
        });
        document.getElementById('total-db-words').innerText = totalCount;
        renderMenu();
    }

    // æ¸²æŸ“é¸å–®
    function renderMenu() {
        const grid = document.getElementById('chapter-list');
        grid.innerHTML = "";
        
        Object.keys(categories).forEach(cat => {
            const count = categories[cat].length;
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.onclick = () => toggleSelection(card, cat);
            card.innerHTML = `
                <div class="ch-title">${cat}</div>
                <div class="ch-count">${count} å­—</div>
            `;
            grid.appendChild(card);
        });
    }

    // é¸æ“‡ç« ç¯€
    function toggleSelection(card, cat) {
        if (selectedChapters.has(cat)) {
            selectedChapters.delete(cat);
            card.classList.remove('selected');
        } else {
            selectedChapters.add(cat);
            card.classList.add('selected');
        }
        updateStats();
    }

    function updateStats() {
        document.getElementById('selected-count').innerText = selectedChapters.size;
        let currentTotal = 0;
        selectedChapters.forEach(cat => currentTotal += categories[cat].length);
        document.getElementById('total-words').innerText = currentTotal;

        const btnQuiz = document.getElementById('btn-start-quiz');
        const hasSelection = selectedChapters.size > 0;
        btnQuiz.disabled = !hasSelection;
    }

    // åˆ‡æ›æ¨¡å¼
    function startMode(mode) {
        if (selectedChapters.size === 0) {
            alert("è«‹å…ˆé¸æ“‡è‡³å°‘ä¸€å€‹ç« ç¯€ï¼");
            return;
        }

        let tempList = [];
        selectedChapters.forEach(cat => {
            tempList = tempList.concat(categories[cat]);
        });

        if (mode === 'study') {
            fullWordList = tempList; 
            setupStudy();
        } 
    }

    // ================= èƒŒå–®å­—æ¨¡å¼ + é€£çºŒæ’­æ”¾ =================
    
    function setupStudy() {
        const container = document.getElementById('study-container');
        container.innerHTML = "";
        
        fullWordList.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'vocab-card';
            card.id = `vocab-${index}`;
            card.onclick = () => manualPlay(index);
            card.innerHTML = `
                <div class="vocab-content">
                    <div>
                        <span class="v-word">${item.w}</span>
                        <span class="v-pos">${item.p}</span>
                    </div>
                    <div class="v-def">${item.d}</div>
                </div>
                <div class="v-play-icon">ğŸ”Š</div>
            `;
            container.appendChild(card);
        });

        playIndex = 0;
        isPlaying = false;
        updatePlayBtn();
        document.getElementById('total-play-count').innerText = fullWordList.length;
        document.getElementById('playing-word-index').innerText = 1;
        document.getElementById('player-bar').style.display = 'flex'; 

        switchView('study-view');
        // å˜—è©¦é è¼‰è²éŸ³
        if(availableVoices.length === 0) loadVoices();
    }

    function stopPlayerAndReturn() {
        stopAutoPlay();
        document.getElementById('player-bar').style.display = 'none';
        showMenu();
    }

    function toggleAutoPlay() {
        if (isPlaying) {
            stopAutoPlay();
        } else {
            startAutoPlay();
        }
    }

    function startAutoPlay() {
        if (playIndex >= fullWordList.length) playIndex = 0;
        isPlaying = true;
        currentRepeat = 0;
        repeatCount = parseInt(document.getElementById('repeat-count').value);
        updatePlayBtn();
        playSequence();
    }

    function stopAutoPlay() {
        isPlaying = false;
        clearTimeout(playTimeout);
        window.speechSynthesis.cancel();
        updatePlayBtn();
        highlightCard(-1);
    }

    function manualPlay(index) {
        stopAutoPlay(); 
        playIndex = index;
        highlightCard(playIndex);
        document.getElementById('playing-word-index').innerText = playIndex + 1;
        speakText(fullWordList[playIndex].w);
    }

    function playSequence() {
        if (!isPlaying) return;
        if (playIndex >= fullWordList.length) {
            stopAutoPlay();
            playIndex = 0;
            return;
        }

        highlightCard(playIndex);
        document.getElementById('playing-word-index').innerText = playIndex + 1;

        const word = fullWordList[playIndex].w;
        
        speakText(word, () => {
            if (!isPlaying) return;

            currentRepeat++;
            if (currentRepeat < repeatCount) {
                playTimeout = setTimeout(playSequence, 800); 
            } else {
                currentRepeat = 0;
                playIndex++;
                playTimeout = setTimeout(playSequence, 1000);
            }
        });
    }

    function highlightCard(index) {
        document.querySelectorAll('.vocab-card').forEach(c => c.classList.remove('playing'));
        if (index >= 0 && index < fullWordList.length) {
            const card = document.getElementById(`vocab-${index}`);
            if (card) {
                card.classList.add('playing');
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    }

    function updatePlayBtn() {
        const btn = document.getElementById('play-pause-btn');
        btn.innerHTML = isPlaying ? "â¸" : "â–¶";
    }

    // ================= æ¸¬é©—æ¨¡å¼ (æ™ºæ…§é¸é …) =================

    function prepareQuiz() {
        if (selectedChapters.size === 0) return;

        let total = 0;
        selectedChapters.forEach(cat => total += categories[cat].length);
        
        document.getElementById('modal-total-words').innerText = total;
        
        const input = document.getElementById('quiz-num-input');
        input.max = total;
        input.value = Math.min(total, 20); 

        document.getElementById('quiz-settings-modal').style.display = 'flex';
    }

    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }

    function confirmStartQuiz() {
        let allWords = [];
        selectedChapters.forEach(cat => {
            allWords = allWords.concat(categories[cat]);
        });

        let count = parseInt(document.getElementById('quiz-num-input').value);
        if (isNaN(count) || count < 1) count = 10;
        if (count > allWords.length) count = allWords.length;

        shuffle(allWords);
        currentQuizList = allWords.slice(0, count);

        closeModal('quiz-settings-modal');
        setupQuiz();
    }

    function setupQuiz() {
        currentIndex = 0;
        score = 0;
        mistakes = [];
        shuffle(currentQuizList); 
        loadQuestion();
        switchView('quiz-view');
        window.speechSynthesis.speak(new SpeechSynthesisUtterance('')); 
    }

    function loadQuestion() {
        if (currentIndex >= currentQuizList.length) {
            showResult();
            return;
        }

        const q = currentQuizList[currentIndex];
        
        document.getElementById('quiz-progress').innerText = `${currentIndex + 1} / ${currentQuizList.length}`;
        document.getElementById('quiz-score').innerText = score;
        document.getElementById('progress-bar').style.width = `${(currentIndex / currentQuizList.length) * 100}%`;
        
        document.getElementById('q-word').innerText = q.w;
        document.getElementById('q-pos').innerText = q.p;

        const container = document.getElementById('options-box');
        container.innerHTML = "";

        // === æ™ºæ…§é¸é … (åŒè©æ€§å„ªå…ˆ) ===
        let fullPool = []; 
        selectedChapters.forEach(cat => fullPool = fullPool.concat(categories[cat]));
        
        // ç¯©é¸åŒè©æ€§
        let samePosDistractors = fullPool.filter(i => i.w !== q.w && i.p === q.p);
        let distractors = [];
        
        if (samePosDistractors.length >= 3) {
            shuffle(samePosDistractors);
            distractors = samePosDistractors.slice(0, 3);
        } else {
            let otherDistractors = fullPool.filter(i => i.w !== q.w && i.p !== q.p);
            shuffle(otherDistractors);
            distractors = samePosDistractors; 
            let needed = 3 - distractors.length;
            distractors = distractors.concat(otherDistractors.slice(0, needed));
        }
        
        let options = [q, ...distractors];
        shuffle(options);

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt.d;
            btn.onclick = () => checkAnswer(btn, opt, q);
            container.appendChild(btn);
        });
    }

    function checkAnswer(btn, selected, correct) {
        const allBtns = document.querySelectorAll('.opt-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected.w === correct.w) {
            btn.classList.add('correct');
            score++;
            setTimeout(nextQ, 500);
        } else {
            btn.classList.add('wrong');
            mistakes.push(correct);
            allBtns.forEach(b => {
                if (b.innerText === correct.d) b.classList.add('correct');
            });
            setTimeout(nextQ, 1500);
        }
    }

    function nextQ() {
        currentIndex++;
        loadQuestion();
    }

    function showResult() {
        document.getElementById('final-score').innerText = Math.round((score / currentQuizList.length) * 100);
        const section = document.getElementById('mistake-section');
        const list = document.getElementById('mistake-list');
        list.innerHTML = "";

        if (mistakes.length > 0) {
            section.style.display = 'block';
            mistakes.forEach(m => {
                list.innerHTML += `
                    <div class="vocab-card" style="border-left-color:var(--error)">
                        <div class="vocab-content">
                            <span class="v-word">${m.w}</span>
                            <span class="v-def">${m.d}</span>
                        </div>
                        <div class="v-play-icon" onclick="speakText('${m.w}')">ğŸ”Š</div>
                    </div>
                `;
            });
        } else {
            section.style.display = 'none';
        }
        switchView('result-view');
    }

    function retryQuiz() {
        shuffle(currentQuizList); 
        currentIndex = 0;
        score = 0;
        mistakes = [];
        loadQuestion();
        switchView('quiz-view');
    }

    // ================= 3. å·¥å…·å‡½å¼ =================
    
    function switchView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0, 0);
    }

    function showMenu() {
        stopAutoPlay();
        document.getElementById('player-bar').style.display = 'none'; 
        switchView('menu-view');
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function speakCurrent() {
        const word = document.getElementById('q-word').innerText;
        speakText(word);
    }

    // ç™¼éŸ³æ ¸å¿ƒå‡½å¼ (æ”¯æ´è‡ªé¸è²éŸ³)
    function speakText(text, callback) {
        window.speechSynthesis.cancel(); 

        const btn = document.getElementById('tts-btn');
        if(btn) { btn.style.opacity = "0.5"; setTimeout(()=>btn.style.opacity="1", 200); }

        const utterance = new SpeechSynthesisUtterance(text);
        
        if (selectedVoiceURI) {
            const voice = availableVoices.find(v => v.voiceURI === selectedVoiceURI);
            if (voice) utterance.voice = voice;
        }
        
        utterance.lang = 'en-US';
        utterance.volume = 1;
        utterance.rate = speakRate; 

        utterance.onend = () => { if(callback) callback(); };
        utterance.onerror = () => { if(callback) callback(); };

        window.speechSynthesis.speak(utterance);
    }

    // åˆå§‹åŒ–
    parseData();
    loadVoices();

</script>
